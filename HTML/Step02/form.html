<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_form</title>
</head>
<body>
    <form action="###">
        <!-- 
            form의 역할 :
                input 내의 데이터를 담아서 전송하는 역할.
                input을 감싸고 있는 가장 가까운 공간태그

            form태그의 action 속성 :
                폼 데이터(form data)를 서버로 보낼 때 해당 데이터가 
                도착할 URL을 명시

            HTML5에서 변경된 사항 :
                form 요소에 반드시 action 속성을 명시할 필요가 없도록
                변경되었습니다.
        -->
        <fieldset>
            <!-- 
                form 태그에서 사용되는 입력태그들은 fieldset으로 그룹화 시킨다.
             -->
            <legend>HTML5 Input</legend>
            <!-- 
                fieldset으로 그룹화가 되었다면, 그 그룹에 주제에 맞는 이름을
                legend 태그 안에 삽입한다. (필수아님)
             -->
        </fieldset>
    </form>
</body>
</html>
