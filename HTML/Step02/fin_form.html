<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fin_form</title>
    <link rel="stylesheet" href="./fin_form.css">
</head>
<body>
    <div class="wrap">
        <form action="###">
            <fieldset>
                <legend>필수입력사항</legend>
                <table>
                    <caption>사용자정보</caption>
                    <tbody>
                        <tr>
                            <th><label for="userID">아이디</label></th>
                            <td><input type="text" id="userID" placeholder="ID를 입력하세요."></td>
                        </tr>
                        <tr>
                            <th><label for="userPW">비밀번호</label></th>
                            <td><input type="password" id="userPW"></td>
                        </tr>
                        <tr>
                            <th><label for="userName">이름</label></th>
                            <td><input type="text" id="userName"></td>
                        </tr>
                        <tr>
                            <th><label for="userEmail">이메일</label></th>
                            <td>
                                <input type="text" id="userEamil">
                                <span>@</span>
                                <select id="userEmail_select">
                                    <option value="@naver.com">naver.com</option>
                                    <option value="@gmail.com">gmail.com</option>
                                    <option value="@daum.net">daum.net</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <fieldset>
                <legend>선택입력사항</legend>
                <table>
                    <caption>부가정보</caption>
                    <tbody>
                        <tr>
                            <th>
                                <label for="userAddress">주소</label>
                            </th>
                            <td>
                                <input type="text" id="userAddress">
                                <input type="button" value="주소찾기">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="userNumb">연락처</label></th>
                            <td><input type="text" id="userNumb"></td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td>
                                <input type="radio" name="radioGroup" id="btn_radio1">
                                <label for="btn_radio1">남자</label>
                                <input type="radio" name="radioGroup" id="btn_radio2">
                                <label for="btn_radio2">여자</label>
                            </td>
                        </tr>
                        <tr>
                            <th>취미</th>
                            <td>
                                <input type="checkbox" id="ck1">
                                <label for="ck1">독서</label>
                                <input type="checkbox" id="ck2">
                                <label for="ck2">축구</label>
                                <input type="checkbox" id="ck3">
                                <label for="ck3">게임</label>
                            </td>
                        </tr>
                        <tr>
                            <th>생년월일시</th>
                            <td><input type="datetime-local" name="" id=""></td>
                        </tr>
                        <tr>
                            <th>좋아하는 색상</th>
                            <td><input type="color" name="" id=""></td>
                        </tr>
                        <tr>
                            <th>가입인사</th>
                            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </form>
    </div>
</body>
</html>
