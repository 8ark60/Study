<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_basic</title>
</head>
<body>
    <!-- 
            ** 많이쓰는 HTML태그 정리! 📚 **

            <div> : 영역을 나누는데 쓰임
            
            <p> : 문단을 나누는데 쓰임 (div태그와 거의 비슷한 용도이나 단지 밑에 공간이 좀더 생김)
            
            <img>: 이미지 넣는데 쓰임. 단일태그임 (src)
            
            <input>: 검색창처럼 사용자에게 입력을 받는 태그 단일태그임 (type값에 따라 달라짐)
            
            <button> : 버튼을 만듬
            
            <a> : 링크를 연결해서 여러페이지로 이동할수있음 (href)
            
            
            
            ** <head>태그 안에 있던 태그들 정리 🚀 **
            
            <meta> : 웹서버와 웹브라우저 사이에 주고받는 정보를 정의하는데 사용됨 문서 자체의 특성을 나타냄
            
            <title>: 웹사이트가 열리면 상단에 생기는 tab에 이름을 나타냄
            
            <link> : 필요한 스타일이나 아이콘등 외부 문서를 html문서에 연결시키는데 사용됨  
    -->
</body>
</html>
