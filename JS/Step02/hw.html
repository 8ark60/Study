<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hw.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p class="title">알림창임</p>
        <button onclick="closeAlert();">닫기</button>
    </div>
    <button onclick="openAlert();">열기</button>
    <button onclick="idforget();">버튼1</button>
    <button onclick="pwforget();">버튼2</button>

    
    <script>

        function openAlert(){
            document.getElementById('alert').style.display = 'block';
        }

        function closeAlert(){
            document.getElementById('alert').style.display = 'none';
        }

        // 버튼1을 누르면 아이디를 입력하세요.
        // 버튼2을 누르면 비밀번호를 입력하세요.

        function idforget(){
            document.getElementsByClassName('title')[0].innerHTML = '아이디를 입력하세요.';
        }

        function pwforget(){
            document.getElementsByClassName('title')[0].innerHTML = '비밀번호를 입력하세요.';
        }
    </script>
</body>
</html>
