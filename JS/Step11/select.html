<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="select.css">
</head>
<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>
        <select class="form-select mt-2 size">
            <option>95</option>
            <option>100</option>
        </select>
    </form>

    <div id="test">
        <h4>반가워</h4>
    </div>
    <script>
        // // 자바스크립트로 html 생성하기

        // var a = document.createElement('p');
        // a.innerHTML = '안녕';
        // a.classList.add('hi');

        // document.querySelector('#test').appendChild(a);

        // // 간단하게

        // var 템플릿 = '<p>안녕하셈</p>';
        // document.querySelector('#test').insertAdjacentHTML('beforeend', 템플릿);

        var pants = [28, 30, 32, 34];

        document.querySelectorAll('.form-select')[0].addEventListener('input', function(){
            if(document.querySelectorAll('.form-select')[0].value == '셔츠'){
                var 템플릿1 = `<option>95</option>
                    <option>100</option>`;
                    document.querySelectorAll('.form-select')[1].innerHTML = 템플릿1;
            document.querySelectorAll('.form-select')[1].classList.remove('size');
            } else if (document.querySelectorAll('.form-select')[0].value == '바지'){
                document.querySelectorAll('.form-select')[1].classList.remove('size');
                document.querySelectorAll('.form-select')[1].innerHTML = '';
                for(var i = 0; i < pants.length; i++){
                    document.querySelectorAll('.form-select')[1].innerHTML = `<option> ${pants} </option>`;
                }
                // pants.forEach(function(a){
                //     document.querySelectorAll('.form-select')[1].innerHTML = '';
                // });
            } else {
                document.querySelectorAll('.form-select')[1].classList.add('size');
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
