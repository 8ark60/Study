<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="scroll.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav> 

    <div class="bar"></div>

    <div class="div1" style="height:1000px">1</div>
    <div class="div2" style="height:1000px">2</div>

    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll;">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta qui minus laudantium accusantium voluptatibus at recusandae in pariatur asperiores numquam, quae, vitae accusamus nemo unde quia? Voluptatem nostrum ullam commodi!
    </div>

    <script>
        window.addEventListener('scroll', function(){
            if(window.scrollY > 100){
                document.querySelector('.navbar-brand').style.fontSize = '10px';
            } else {
                document.querySelector('.navbar-brand').style.fontSize = '30px';
            }
        });

        document.querySelector('.lorem').addEventListener('scroll', function(){
            var 스크롤양 = document.querySelector('.lorem').scrollTop; // 188 div의 스크롤바 내린 양
            var 실제높이 = document.querySelector('.lorem').scrollHeight; // 288 div 실제높이
            var 높이 = document.querySelector('.lorem').clientHeight; // 100 눈에보이는 div 높이

            if(스크롤양 + 높이 == 실제높이){
                alert('다읽음');
            }
        });

    </script>
</body>
</html>
